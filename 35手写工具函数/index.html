    <script>
      const input1 = document.querySelector("input");
      const button1 = document.querySelector("button");
      let counter = 0;
      const inputChange = function (event) {
        console.log("发送了网络请求", counter, this, event);
        counter++;
        return "aaa";
      };
      //   const debounceChange = debounce(inputChange, 3000);
      //   //   input1.oninput = _.debounce(inputChange, 500);

      //   button1.onclick = function () {
      //     console.log(1);
      //     debounceChange.cancel();
      //   };

      // const debounceChange = throttle(inputChange, 1000);
      const debounceChange = throttle(inputChange, 1000, {
        leading: false,
        trailing: true,
      }); //首次是否触发
      input1.oninput = debounceChange;
      button1.onclick = function () {
        debounceChange.cancel();
      };
    </script>
